<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Registro</title>

    </head>
    <body>
        <section><h2>Formulario de Registro de Personas</h2></section>
        <form action="/procesar_registro" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" ><br><br>
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento"><br><br>
            <label for="genero">Genero:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="genero">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="genero">Femenino</label><br>
            <input type="submit" value="Registrar">

        </form>

    </body>
</html>
